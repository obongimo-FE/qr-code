<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="qr-code-card">
        <img src="images/image-qr-code.png" alt="qr-code-dispay" width="85%">
      </div>
      <div class="paragraph-card">
        <p class="paragraph-one"">Improve your front-end skills by building projects</p>
        <p class="paragraph-two">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Obongimo</a>.
    </div>
  </div>
</body>
</html>
